<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intervue Poll</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [selectedRole, setSelectedRole] = useState(null);

      function handleContinue() {
        if (selectedRole === 'student') {
          alert('Student role selected! In a full app, this would navigate to student onboarding.');
        } else if (selectedRole === 'teacher') {
          alert('Teacher role selected! In a full app, this would navigate to teacher poll creation.');
        }
      }

      return (
        <div style={{ 
          display: 'flex', 
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          minHeight: '100vh',
          padding: '20px',
          backgroundColor: '#f8f8f8'
        }}>
          <div style={{ 
            backgroundColor: '#7B61FF',
            color: 'white',
            borderRadius: '20px',
            padding: '6px 16px',
            fontSize: '14px',
            marginBottom: '64px'
          }}>
            Intervue Poll
          </div>
          
          <h1 style={{
            fontSize: '28px',
            fontWeight: '700',
            color: 'black',
            letterSpacing: '-0.5px',
            marginBottom: '40px',
            textAlign: 'center'
          }}>
            Welcome to the Live Polling System
          </h1>
          
          <div style={{ 
            display: 'flex', 
            justifyContent: 'center', 
            gap: '16px',
            marginBottom: '24px',
            maxWidth: '100%',
            flexWrap: 'wrap'
          }}>
            <div 
              style={{
                width: '300px',
                border: `1px solid ${selectedRole === 'student' ? '#7B61FF' : '#E2E8F0'}`,
                borderRadius: '8px',
                padding: '16px',
                textAlign: 'left',
                backgroundColor: 'white',
                cursor: 'pointer'
              }}
              onClick={() => setSelectedRole('student')}
            >
              <div style={{ fontWeight: '700', marginBottom: '4px' }}>I'm a Student</div>
              <div style={{ fontSize: '14px', color: '#666666' }}>
                Answer questions, participate in polls, and see your results in real-time
              </div>
            </div>
            
            <div 
              style={{
                width: '300px',
                border: `1px solid ${selectedRole === 'teacher' ? '#7B61FF' : '#E2E8F0'}`,
                borderRadius: '8px',
                padding: '16px',
                textAlign: 'left',
                backgroundColor: 'white',
                cursor: 'pointer'
              }}
              onClick={() => setSelectedRole('teacher')}
            >
              <div style={{ fontWeight: '700', marginBottom: '4px' }}>I'm a Teacher</div>
              <div style={{ fontSize: '14px', color: '#666666' }}>
                Create polls, ask questions, and view student responses in real-time
              </div>
            </div>
          </div>
          
          <button 
            style={{
              backgroundColor: selectedRole ? '#7B61FF' : '#A0AEC0',
              color: 'white',
              height: '44px',
              width: '170px',
              borderRadius: '34px',
              fontSize: '16px',
              fontWeight: '600',
              border: 'none',
              cursor: selectedRole ? 'pointer' : 'not-allowed'
            }}
            onClick={handleContinue}
            disabled={!selectedRole}
          >
            Continue
          </button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
